esphome:
  name: ${name}
  friendly_name: ${friendly_name}

esp32:
  board: esp32doit-devkit-v1 #esp32dev
  framework:
    type: arduino
    version: latest
  flash_size: 8MB    
  
# Enable logging
logger:
  level: info
  logs:
    touchscreen: info
    scheduler: none

# Enable Home Assistant API
api:
  encryption:
    key: !secret api_password
  on_client_connected:
    - if:
        condition:
          lambda: 'return (0 == client_info.find("Home Assistant "));'
        then:
          - lvgl.widget.show: lbl_hastatus
          - lvgl.widget.hide: boot_screen
          
  on_client_disconnected:
    - if:
        condition:
          lambda: 'return (0 == client_info.find("Home Assistant "));'
        then:
          - lvgl.widget.hide: lbl_hastatus
          - lvgl.widget.show: boot_screen

ota:
  platform: esphome
  password: !secret ota_password

captive_portal:

# Enable Web server.
web_server:
  port: 80
  auth:
      username: admin
      password: !secret web_server_password  

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "ESP32-2432s028"
    password: !secret ap_password
  

spi:
  - id: lcd
    clk_pin: GPIO14
    mosi_pin: GPIO13
    miso_pin: GPIO12
  - id: touch
    clk_pin: GPIO25
    mosi_pin: GPIO32
    miso_pin: GPIO39

i2c:
  sda: GPIO27
  scl: GPIO22
  scan: true
  id: bus_a

# Define pins for backlight display and back LED1
output:
  - platform: ledc
    pin: GPIO21
    id: former_led_pin
  - platform: ledc
    id: output_red
    pin: GPIO4
    inverted: true
  - platform: ledc
    id: output_green
    pin: GPIO16
    inverted: true
  - platform: ledc
    id: output_blue
    pin: GPIO17
    inverted: true

# Define a monochromatic, dimmable light for the backlight
light:
  - platform: monochromatic
    output: former_led_pin
    name: "Display Backlight"
    id: display_backlight
    restore_mode: ALWAYS_ON
  - platform: rgb
    name: LED
    red: output_red
    id: led
    green: output_green
    blue: output_blue
    restore_mode: ALWAYS_OFF

display:
  - platform: ili9xxx
    model: st7789v
    spi_id: lcd
    cs_pin: 15
    dc_pin: 2
    #dimensions: 240×320
    reset_pin: 3
    #rotation: 90
    spi_mode: mode3
    data_rate: 2000000.0
    invert_colors: false
    auto_clear_enabled: false
    update_interval: never
    dimensions:
        width: 240
        height: 320

touchscreen:
  platform: xpt2046
  spi_id: touch
  cs_pin: 33
  interrupt_pin: 36
  update_interval: 50ms
  threshold: 400
  calibration:
    x_min: 3800
    x_max: 400
    y_min: 300
    y_max: 3750
  on_touch:
    - logger.log:
          format: Touch at (%d, %d)
          args: [touch.x, touch.y]
    - lambda: |-
          ESP_LOGI("cal", "x=%d, y=%d, x_raw=%d, y_raw=%0d",
              touch.x,
              touch.y,
              touch.x_raw,
              touch.y_raw
              );
    - if:
        condition: lvgl.is_paused
        then:
          - logger.log: "LVGL resuming"
          - lvgl.resume:
          - lvgl.widget.redraw:
          - light.turn_on: display_backlight
  on_release:
    then:
      - if:
          condition: lvgl.is_paused
          then:
            - lvgl.resume:
            - lvgl.widget.redraw:

# Exposed switches.
switch:
  - platform: restart
    name: ESP32-2432S028 Restart
  - platform: template
    name: Antiburn
    id: switch_antiburn
    icon: mdi:television-shimmer
    optimistic: true
    entity_category: "config"
    turn_on_action:
      - logger.log: "Starting Antiburn"
      - if:
          condition: lvgl.is_paused
          then:
            - lvgl.resume:
            - lvgl.widget.redraw:
            - delay: 1s
      - lvgl.pause:
          show_snow: true
    turn_off_action:
      - logger.log: "Stopping Antiburn"
      - if:
          condition: lvgl.is_paused
          then:
            - lvgl.resume:
            - lvgl.widget.redraw:
            - delay: 1s
            - lvgl.pause:

text:
  - platform: lvgl
    name: fr_cond_icon
    widget: lbl_weather_forecast_condition_icon
    mode: text
  - platform: lvgl
    name: fr_cond_name
    widget: lbl_weather_forecast_condition_name
    mode: text
  - platform: lvgl
    name: fr_tempap
    widget: lbl_weather_forecast_tempap
    mode: text
  - platform: lvgl
    name: fr_temphi
    widget: lbl_weather_forecast_temphi
    mode: text
  - platform: lvgl
    name: fr_templo
    widget: lbl_weather_forecast_templo
    mode: text
  - platform: lvgl
    name: wd_out_now
    widget: lbl_weather_outdnoor_now
    mode: text

time:
  - platform: sntp
    id: sntp_time
    update_interval: 360min   # Change sync interval from default 5min to 6 hours
    on_time_sync:
      - if:
          condition:
            lambda: 'return id(device_last_restart).state == "";'
          then:
            - text_sensor.template.publish:
                id: device_last_restart
                state: !lambda 'return id(sntp_time).now().strftime("%a %d %b %Y - %I:%M:%S %p");'
  - platform: homeassistant
    id: time_comp
    on_time_sync:
      - script.execute: time_update
    on_time:
      - minutes: '*'
        seconds: 0
        then:
          - script.execute: time_update
  - platform: homeassistant
    on_time:
      - hours: 2,3,4,5
        minutes: 5
        seconds: 0
        then:
          - switch.turn_on: switch_antiburn
      - hours: 2,3,4,5
        minutes: 35
        seconds: 0
        then:
          - switch.turn_off: switch_antiburn

script:
  - id: time_update
    then:
      - lvgl.indicator.update:
          id: minute_hand
          value: !lambda |-
            return id(time_comp).now().minute;
      - lvgl.indicator.update:
          id: hour_hand
          value: !lambda |-
            auto now = id(time_comp).now();
            return std::fmod(now.hour, 12) * 60 + now.minute;
      - lvgl.label.update:
          id: date_label
          text: !lambda |-
            static const char * const mon_names[] = {"JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"};
            static char date_buf[8];
            auto now = id(time_comp).now();
            snprintf(date_buf, sizeof(date_buf), "%s %2d", mon_names[now.month-1], now.day_of_month);
            return date_buf;
      - lvgl.label.update:
          id: day_label
          text: !lambda |-
            static const char * const day_names[] = {"SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"};
            return day_names[id(time_comp).now().day_of_week - 1];

sensor:
  - platform: wifi_signal
    name: "WiFi Signal"
    id: wifi_signal_db
    update_interval: 60s
    entity_category: diagnostic
    internal: true

  # Reports the WiFi signal strength in %
  - platform: copy
    id: wifi_signal_percent
    source_id: wifi_signal_db
    name: "WiFi Strength"
    filters:
      - lambda: |-
          float value = min(max(2 * (x + 100.0), 0.0), 100.0);
          ESP_LOGI("wifi", "Signal strength: %.1f%%", value);
          return value;
    unit_of_measurement: "%"
    entity_category: diagnostic
    on_value:
      then:
        - lvgl.label.update:
            id: wifi_signal_db_percent_label
            text:
              format: "WiFi Strength: %.1f%%"
              args: [ 'id(wifi_signal_percent).state' ]
        - lvgl.label.update:
            id: lbl_hastatus
            text:
              format: "%.1f%% \uF1EB"
              args: [ 'id(wifi_signal_percent).state' ]
  - platform: homeassistant
    entity_id: $sensor_temp
    id: current_temperature
    on_value:
      then:
        - lvgl.label.update:
            id: current_temphum_label
            text:
              format: "%.1f%° / %.1f%%"
              args: [ 'id(current_temperature).state','id(current_humidity).state' ]
  - platform: homeassistant
    entity_id: $sensor_hum
    id: current_humidity
    on_value:
      then:
        - lvgl.label.update:
            id: current_temphum_label
            text:
              format: "%.1f%° / %.1f%%"
              args: [ 'id(current_temperature).state','id(current_humidity).state' ]
  - platform: homeassistant
    entity_id: $sensor_puissance
    id: current_puissance
    on_value:
      - lvgl.indicator.update:
          id: puissance
          value: !lambda return x;
      - lvgl.label.update:
          id: puissance_value
          text:
            format: "%.0f%"
            args: [ 'id(current_puissance).state' ]
  - platform: homeassistant
    id: outdoor_temperature
    entity_id: $outdoor_temperature
    on_value:
      - lvgl.indicator.update:
          id: temperature_needle
          value: !lambda return x * 10;
      - lvgl.label.update:
          id: temperature_text
          text:
            format: "%.1f°C"
            args: [ 'x' ]


text_sensor:
  - platform: homeassistant
    entity_id: weather.forecast_home
    id: weather_now_condition
    internal: true

  - platform: version
    id: esphome_version
    name: "ESPHome Version"
    hide_timestamp: true

  - platform: wifi_info
    ip_address:
      id: ip_address
      name: "IP Address"
      entity_category: diagnostic
      on_value:
        then:
          - lvgl.label.update:
              id: ip_address_label
              text:
                format: "IP Address: %s"
                args: [ 'id(ip_address).state.c_str()' ]
    ssid:
      id: connected_ssid
      name: "Connected SSID"
      entity_category: diagnostic
      on_value:
        then:
          - lvgl.label.update:
              id: connected_ssid_label
              text:
                format: "Connected SSID: %s"
                args: [ 'id(connected_ssid).state.c_str()' ]

  - platform: template
    name: 'Last Restart'
    id: device_last_restart
    icon: mdi:clock
    entity_category: diagnostic

binary_sensor:
  - platform: status
    name: "Status"
    entity_category: diagnostic
  - platform: homeassistant
    id: remote_tv
    entity_id: $remote_tv
    publish_initial_state: true
    on_state:
      then:
