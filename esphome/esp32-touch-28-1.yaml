            checked: !lambda return x;


#-------------------------------------------
# LVGL Buttons
#-------------------------------------------
lvgl:
  buffer_size: 25%
  on_idle:
    - timeout: 10s
      then:
        - logger.log: idle timeout
        - if:
            condition:
              lvgl.is_idle:
                timeout: 5s
            then:
              - logger.log: LVGL is idle
    - timeout: 15s
      then:
        - logger.log: idle 15s timeout
        - lvgl.pause:
        - light.turn_off:
            id: display_backlight
            transition_length: 5s    

  style_definitions:
    - id: no_checked_color
      bg_color: 0xCC5E14
      text_color: 0xB6B6B6
    - id: header_footer
      bg_color: 0x2F8CD8
      bg_grad_color: 0x005782
      bg_grad_dir: VER
      bg_opa: COVER
      border_opa: TRANSP
      radius: 0
      pad_all: 0
      pad_row: 0
      pad_column: 0
      border_color: 0x0077b3
      text_color: 0xFFFFFF
      width: $header_footer_width_size
      height: $header_footer_height_size
    - id: block_center
      radius: 0
      pad_all: 0
      pad_top: 4
      pad_left: 6
      border_width: 0
      width: $page_width_size
      height: $page_height_size
      bg_color: Black
      bg_opa: cover
      
  theme:
    button:
      text_font: roboto12
      scroll_on_focus: true
      #radius: 15px
      width: $button_width_single
      height: $button_height_single
      pad_all: 4
      shadow_width: 0 # This is required even though the default is suposed to be 0
      bg_color: 0x313131
      text_color: 0xB6B6B6
      checked:
        bg_color: 0xCC5E14
        text_color: 0xB6B6B6

  page_wrap: true

  top_layer:
    scrollbar_mode: 'off'
    widgets:
      #header bar
      - obj:
          align: TOP_MID
          styles: header_footer
          widgets:
            - label:
                id: current_temphum_label
                align: LEFT_MID
                text_align: CENTER
                text_color: 0xFFFFFF
                text_font: roboto12
            - label:
                id: header_text_label
                text: "Salon"
                align: CENTER
                text_align: CENTER
                text_color: 0xFFFFFF
            - label:
                text: "\uF1EB"
                id: lbl_hastatus
                hidden: true
                align: RIGHT_MID
                text_align: CENTER
                text_color: 0xFFFFFF
      # footer button
      - buttonmatrix:
          align: bottom_mid
          styles: header_footer
          pad_all: 0
          outline_width: 0
          id: top_layer
          items:
            styles: header_footer
          rows:
            - buttons:
              - id: page_prev
                text: "\uF053"
                on_press:
                  then:
                    lvgl.page.previous:
              - id: page_home
                text: "\uF015"
                on_press:
                  then:
                    lvgl.page.show: main_page
              - id: page_next
                text: "\uF054"
                on_press:
                  then:
                    lvgl.page.next:

      - obj:
          id: boot_screen
          layout:
            type: flex
            flex_flow: COLUMN_WRAP
          width: 240px
          height: 320px
          text_font: roboto12
          scrollbar_mode: 'off'
          bg_color: 0xffffff
          bg_opa: COVER
          radius: 0
          pad_all: 5
          widgets:
            - image:
                src: boot_logo
                antialias: true
                pad_bottom: 10
            - label:
                id: ip_address_label
                text: "IP Address:"
            - label:
                id: connected_ssid_label
                text: "Connected SSID:"
            - label:
                id: wifi_signal_db_percent_label
                text: "WiFi Strength: 0%"
            - label:
                text:
                  format: "ESPHome Version: %s"
                  args: [ 'id(esphome_version).state.c_str()' ]
            - obj:
               radius: 0
               pad_all: 0
               border_width: 0
               width: 100px
               flex_grow: 1
               widgets:
                 - button:
                    align: bottom_right
                    radius: 15
                    width: 100
                    height: 60
                    checkable: true
                    widgets:
                     - label:
                         text_color: 0xffffff
                         align: center
                         text: "OK"
                    on_press:
                     - lvgl.widget.hide: boot_screen

  pages:
    - id: main_page
      layout:
        type: flex
        flex_flow: COLUMN
        pad_column: 0
        pad_row: 0
      scrollbar_mode: 'off'
      width: $page_width_size
      bg_color: Black
      bg_opa: cover
      pad_all: 0
      widgets:
        #header
        - obj:
            align: TOP_MID
            styles: header_footer
        - obj:
            layout:
              type: flex
              flex_flow: ROW_WRAP
            styles: block_center
            widgets:
              - obj:
                  height: $button_height_single
                  width:  $button_width_single
                  align: CENTER
                  bg_color: 0x313131
                  border_width: 0
                  pad_all: 4
                  widgets:
                    - meter:
                        height: 100%
                        width: 100%
                        border_width: 0
                        bg_opa: TRANSP
                        align: BOTTOM_MID
                        scales:
                          - range_from: 0
                            range_to: 10000
                            angle_range: 180 # sets the total angle to 180 = starts mid left and ends mid right
                            ticks:
                              count: 0
                            indicators:
                              - line:
                                  id: puissance
                                  width: 3
                                  r_mod: 6 # sets line length by this much difference from the scale default radius
                                  value: 0
                              - arc: # first half of the scale background
                                  color: "Green"
                                  r_mod: 10 # radius difference from the scale default radius
                                  width: 15
                                  start_value: 0
                                  end_value: 3333
                              - arc: # second half of the scale background
                                  color: "Yellow"
                                  r_mod: 10
                                  width: 15
                                  start_value: 3333
                                  end_value: 6666
                              - arc: # second half of the scale background
                                  color: "Red"
                                  r_mod: 10
                                  width: 15
                                  start_value: 6666
                                  end_value: 10000
                    - label:
                        id: puissance_value
                        align: BOTTOM_MID
                        text_align: CENTER
                        text_color: "White"
                        text_font: roboto16
                        text: "0"

              - button:
                  height: $button_height_single
                  checkable: true
                  id: lv_button_tv
                  widgets:
                    - label:
                        text_font: $icon_font_light
                        align: top_mid
                        text: $button_tv_icon
                        id: lv_button_tv_icon
                    - label:
                        align: bottom_mid
                        text: $button_tv_name
                  on_short_click:
                    - homeassistant.service:
                        service: toggle
                        data:
                          entity_id: $remote_tv
              - button:
                  height: $button_height_double
                  checkable: true
                  id: lv_button_1
                  widgets:
                    - label:
                        text_font: $icon_font_light_double
                        align: top_mid
                        text: $button_1_icon
                        id: lv_button_1_icon
                    - label:
                        align: bottom_mid
                        text: $button_1_name
                  on_short_click:
                    - homeassistant.service:
                        service: light.toggle
                        data:
                          entity_id: $remote_light1
              - button:
                  height: $button_height_double
                  checkable: true
                  id: lv_button_2
                  widgets:
                    - label:
                        text_font: $icon_font_light_double
                        align: top_mid
                        text: $button_2_icon
                        id: lv_button_2_icon
                    - label:
                        align: bottom_mid
                        text: $button_2_name
                  on_short_click:
                    - homeassistant.service:
                        service: light.toggle
                        data:
                          entity_id: $remote_light2
              - button:
                  height: $button_height_single
                  checkable: true
                  id: lv_button_3
                  widgets:
                    - label:
                        text_font: $icon_font_light
                        align: top_mid
                        text: $button_3_icon
                        id: lv_button_3_icon
                    - label:
                        align: bottom_mid
                        text: $button_3_name
                  on_short_click:
                    - homeassistant.service:
                        service: light.toggle
                        data:
                          entity_id: $remote_light3
              - button:
                  height: $button_height_single
                  checkable: true
                  id: lv_button_4
                  widgets:
                    - label:
                        text_font: $icon_font_light
                        align: top_mid
                        text: $button_4_icon
                        id: lv_button_4_icon
                    - label:
                        align: bottom_mid
                        text: $button_4_name
                  on_short_click:
                    - homeassistant.service:
                        service: light.toggle
                        data:
                          entity_id: $remote_light4

    - id: freebox_page
      layout:
        type: flex
        flex_flow: COLUMN
        pad_column: 0
        pad_row: 0
      scrollbar_mode: 'off'
      width: $page_width_size
      bg_color: Black
      bg_opa: cover
      pad_all: 0
