    - id: meter_page
      layout:
        type: flex
        flex_flow: COLUMN
        pad_column: 0
        pad_row: 0
      scrollbar_mode: 'off'
      width: $page_width_size
      bg_color: Black
      bg_opa: cover
      pad_all: 0
      widgets:
        #header
        - obj:
            align: TOP_MID
            styles: header_footer
        - obj:
            align: CENTER
            styles: block_center
            widgets:  
              - meter:
                  align: CENTER
                  scrollbar_mode: 'off'
                  width: $meter_width_size
                  height: $meter_width_size
                  bg_color: "White"
                  bg_opa: cover
                  pad_all: 0
                  scales:
                    - range_from: -100 # scale for the needle value
                      range_to: 400
                      angle_range: 240
                      rotation: 150
                      indicators:
                        - line:
                            id: temperature_needle
                            width: 2
                            color: 0xFF0000
                            r_mod: -4
                        - tick_style:
                            start_value: -10
                            end_value: 40
                            color_start: 0x0000bd
                            color_end: 0xbd0000
                            width: 1
                    - range_from: -10 # scale for the value labels
                      range_to: 40
                      angle_range: 240
                      rotation: 150
                      ticks:
                        width: 1
                        count: 51
                        length: 10
                        color: 0x000000
                        major:
                          stride: 5
                          width: 2
                          length: 10
                          color: 0x404040
                          label_gap: 10
                  widgets:
                    - label:
                        id: temperature_text
                        text: "-.-°C"
                        align: CENTER
                        y: 45
                    - label:
                        text: "Exterieur"
                        align: CENTER
                        y: 65

    - id: clock_page
      layout:
        type: flex
        flex_flow: COLUMN
        pad_column: 0
        pad_row: 0
      scrollbar_mode: 'off'
      width: $page_width_size
      bg_color: "Black"
      bg_opa: cover
      pad_all: 0
      widgets:
        #header
        - obj:
            align: TOP_MID
            styles: header_footer
        - obj:
            align: CENTER
            styles: block_center
            widgets:  
              - obj: # clock container
                  height: SIZE_CONTENT
                  width: $page_width_size
                  align: CENTER
                  pad_all: 0
                  border_width: 0
                  bg_color: "Black"
                  widgets:
                    - meter: # clock face
                        height: 220
                        width: 220
                        align: CENTER
                        bg_opa: TRANSP
                        border_width: 0
                        text_color: "White" # chiffre des heures
                        scales:
                          - range_from: 0 # minutes scale
                            range_to: 60
                            angle_range: 360
                            rotation: 270
                            ticks:
                              width: 1
                              count: 61
                              length: 10
                              color: "Gray" # petit tiret minutes
                            indicators:
                              - line:
                                  id: minute_hand
                                  width: 3
                                  color: "Red" # aiguille minute
                                  r_mod: -4
                                  value: 0
                          - range_from: 1 # hours scale for labels
                            range_to: 12
                            angle_range: 330
                            rotation: 300
                            ticks:
                              width: 1
                              count: 12
                              length: 1
                              major:
                                stride: 1
                                width: 4
                                length: 10
                                color: 0xC0C0C0
                                label_gap: 12
                          - range_from: 0 # hi-res hours scale for hand
                            range_to: 720
                            angle_range: 360
                            rotation: 270
                            ticks:
                              count: 0
                            indicators:
                              - line:
                                  id: hour_hand
                                  width: 5
                                  color: "Red" # aiguille heure
                                  r_mod: -30
                                  value: 0
                    - label:
                        id: day_label
                        y: -30
                        align: CENTER
                        text_color: "Blue"
                    - label:
                        id: date_label
                        y: 30
                        align: CENTER
                        text_color: "Blue"

    - id: weather_forecast
      layout:
        type: flex
        flex_flow: COLUMN
        pad_column: 0
        pad_row: 0
      scrollbar_mode: 'off'
      width: $page_width_size
      bg_color: "Black"
      bg_opa: cover
      pad_all: 0
      widgets:
        #header
        - obj:
            align: TOP_MID
            styles: header_footer
        - obj:
            align: CENTER
            styles: block_center
            widgets:  
              - obj:
                  align: CENTER
                  width: 228
                  height: 250
                  pad_all: 10
                  bg_color: "Black"
                  text_color: "White"
                  layout:
                    type: GRID
                    grid_rows: [FR(48), FR(13), FR(13), FR(13), FR(13)]
                    grid_columns: [FR(10), FR(40), FR(40), FR(10)]
                  widgets:
                    - label:
                        text: "\U000F14E4"
                        id: lbl_weather_forecast_condition_icon
                        text_font: icons_100
                        text_align: CENTER
                        grid_cell_row_pos: 0
                        grid_cell_column_pos: 0
                        grid_cell_column_span: 2
                        grid_cell_x_align: CENTER
                        grid_cell_y_align: START

                    - label:
                        text: "Unknown"
                        id: lbl_weather_forecast_condition_name
                        text_align: CENTER
                        grid_cell_row_pos: 0
                        grid_cell_column_pos: 2
                        grid_cell_column_span: 2
                        grid_cell_x_align: STRETCH
                        grid_cell_y_align: CENTER

                    - label:
                        text: "Feels like:"
                        grid_cell_row_pos: 1
                        grid_cell_column_pos: 1

                    - label:
                        text: "--.- °C"
                        id: lbl_weather_forecast_tempap
                        text_align: RIGHT
                        grid_cell_row_pos: 1
                        grid_cell_column_pos: 2
                        grid_cell_x_align: STRETCH

                    - label:
                        text: "Maximum:"
                        grid_cell_row_pos: 2
                        grid_cell_column_pos: 1

                    - label:
                        text: "--.- °C"
                        id: lbl_weather_forecast_temphi
                        text_align: RIGHT
                        grid_cell_row_pos: 2
                        grid_cell_column_pos: 2
                        grid_cell_x_align: STRETCH

                    - label:
                        text: "Minimum:"
                        grid_cell_row_pos: 3
                        grid_cell_column_pos: 1

                    - label:
                        text: "--.- °C"
                        id: lbl_weather_forecast_templo
                        text_align: RIGHT
                        grid_cell_row_pos: 3
                        grid_cell_column_pos: 2
                        grid_cell_x_align: STRETCH

                    - label:
                        text: "Now:"
                        grid_cell_row_pos: 4
                        grid_cell_column_pos: 1

                    - label:
                        text: "--.- °C"
                        id: lbl_weather_outdnoor_now
                        text_align: RIGHT
                        grid_cell_row_pos: 4
                        grid_cell_column_pos: 2
                        grid_cell_x_align: STRETCH



